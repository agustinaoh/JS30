<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const sequence = [];
  const expected = "cavita";

  window.addEventListener('keyup', (e) => {
    // console.log(e.key);
    sequence.push(e.key);
    sequence.splice(-expected.length - 1, sequence.length - expected.length)

    // console.log(sequence);
    
    if (sequence.join('') === expected) {
      console.log('MAGIC!');
      cornify_add();
    };
  });

</script>
</body>
</html>
